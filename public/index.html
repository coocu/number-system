<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1;
      color: white;
      font-family: "Pretendard", sans-serif;
      text-align: center;
    }

    #popup h1 {
      font-size: 220px;
      animation: blink 1s infinite;
      margin: 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <!-- âœ… ë°°ê²½ ì˜ìƒ -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- âœ… íŒì—… (ìˆ«ìžë§Œ í‘œì‹œ) -->
  <div id="popup">
    <h1 id="numText"></h1>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const popup = document.getElementById("popup");
    const numText = document.getElementById("numText");
    const socket = io();

    // âœ… store ID ì¶”ì¶œ
    const urlParams = new URLSearchParams(window.location.search);
    const storeId = urlParams.get("store") || "default"; // ê¸°ë³¸ê°’ 'default'

    // âœ… ë§¤ìž¥ID ì„œë²„ë¡œ ì „ì†¡
    socket.emit("joinStore", storeId);
    console.log("ðŸŸ¢ ì—°ê²°ëœ ë§¤ìž¥ ID:", storeId);

    function playSound(number) {
      const audio = new Audio(`sounds/${number}.mp3`);
      audio.play().catch(() => {});
    }

    function showPopup(number) {
      numText.textContent = number;
      popup.style.display = "flex";
      playSound(number);
      setTimeout(() => popup.style.display = "none", 7000);
    }

    socket.on("call", (data) => {
      console.log("í˜¸ì¶œ:", data.number);
      showPopup(data.number);
    });

    socket.on("recall", (data) => {
      console.log("ìž¬í˜¸ì¶œ:", data.number);
      showPopup(data.number);
    });

    socket.on("reset", () => {
      popup.style.display = "none";
    });

    // ðŸ”ˆ ì‚¬ìš©ìž í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ ê¶Œí•œ í™•ë³´
    document.body.addEventListener("click", () => {

    });
  </script>
