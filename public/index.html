<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Î≤àÌò∏Ìëú Ìò∏Ï∂ú Î™®ÎãàÌÑ∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1;
      color: white;
      font-family: "Pretendard", sans-serif;
      text-align: center;
    }

    #popup h1 {
      font-size: 240px;
      animation: blink 1s infinite;
      margin: 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #storeInfo {
      position: fixed;
      bottom: 20px;
      right: 30px;
      font-size: 28px;
      color: #00e5ff;
      opacity: 0.7;
      font-family: "Pretendard", sans-serif;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Î∞∞Í≤Ω ÏòÅÏÉÅ -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- ‚úÖ ÌåùÏóÖ -->
  <div id="popup">
    <h1 id="numText"></h1>
  </div>

  <!-- ‚úÖ Îß§Ïû• ÌëúÏãú -->
  <div id="storeInfo"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const popup = document.getElementById("popup");
    const numText = document.getElementById("numText");
    const storeInfo = document.getElementById("storeInfo");
    const bgVideo = document.getElementById("bgVideo");
    const socket = io({ transports: ["websocket"] }); // ÏïàÏ†ï Ïó∞Í≤∞

    // ‚úÖ URLÏóêÏÑú store ID Ï∂îÏ∂ú
    const urlParams = new URLSearchParams(window.location.search);
    let storeId = urlParams.get("store") || "";

    // ‚úÖ store ÎØ∏ÏûÖÎ†• Ïãú ÏßÅÏ†ë ÏûÖÎ†•
    if (!storeId) {
      storeId = prompt("Îß§Ïû• IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: storeA, cafe1 Îì±):") || "default";
      const newUrl = `${window.location.origin}?store=${storeId}`;
      window.history.replaceState({}, "", newUrl);
    }

    storeInfo.textContent = `üè™ ${storeId}`;
    console.log("üü¢ Îß§Ïû• ID:", storeId);

    // ‚úÖ Îß§Ïû• Ïó∞Í≤∞ Ìï®Ïàò
    function joinStore() {
      if (socket.connected) {
        socket.emit("joinStore", storeId);
        console.log(`‚úÖ ÏÑúÎ≤ÑÏóê Îß§Ïû•(${storeId}) Îì±Î°ùÎê®`);
      }
    }

    socket.on("connect", joinStore);
    socket.on("reconnect", joinStore);
    socket.on("disconnect", () => {
      console.warn("‚ö†Ô∏è ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÎÅäÍπÄ. Ïû¨ÏãúÎèÑ Ï§ë...");
    });

    // ‚úÖ Ïò§ÎîîÏò§ Í∂åÌïú ÎØ∏Î¶¨ ÌôïÎ≥¥
    document.body.addEventListener("click", () => {
      try {
        const a = new Audio();
        a.play().catch(() => {});
        bgVideo.play().catch(() => {});
        console.log("üîà Ïò§ÎîîÏò§ Í∂åÌïú ÌôïÎ≥¥Îê®");
      } catch (e) {}
    }, { once: true });

    // ‚úÖ ÌåùÏóÖ + ÏùåÏÑ± Ïû¨ÏÉù
    function playSound(number) {
      const audio = new Audio(`sounds/${number}.mp3`);
      audio.volume = 1.0;
      audio.play().catch(() => console.warn("üîá Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå®"));
    }

    function showPopup(number) {
      numText.textContent = number + "Î≤à";
      popup.style.display = "flex";
      playSound(number);
      setTimeout(() => popup.style.display = "none", 7000);
    }

    // ‚úÖ Ïù¥Î≤§Ìä∏ ÏàòÏã†
    socket.on("call", (data) => {
      console.log("üîî Ìò∏Ï∂ú:", data.number);
      showPopup(data.number);
    });

    socket.on("recall", (data) => {
      console.log("üîÅ Ïû¨Ìò∏Ï∂ú:", data.number);
      showPopup(data.number);
    });

    socket.on("reset", () => {
      console.log("‚ôªÔ∏è Ï¥àÍ∏∞Ìôî");
      popup.style.display = "none";
    });
  </script>
</body>
</html>
